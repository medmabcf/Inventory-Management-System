<div class="col mb-3">
    <div class="col-md-12 mb-3">
        <img src="assets/product.png" class="rounded-circle" width="200px" height="200px">
    </div>
    <div class="col md-12">
        <div class="col md-12 mb-3">
            <h2> <i class="fas fa-info-circle blue-color"></i>&nbsp; 
            Information de l'article</h2>
        </div>
        <div class="col md-12">
            <form >
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Product Code">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Price">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Quantity">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Description">
                    </div>
                    <div class="col">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option *ngFor="let category of ListCategories">{{ category.name }}</option>
                          
                        </select>
                    </div>  
                </div>
            </form>
        </div>
    </div>
    
            <div class="col md-12 text-right">
                <button class="btn btn-danger mr-3" (click)="cancel()">
                    <i class="fas fa-ban"></i>&nbsp;
                    Annuler
                </button>
                <button class="btn btn-primary">
                    <i class="fas fa-save"></i>&nbsp;
                    Enregistrer
                </button>
            </div>  
        
    
</div>
