<div class="d-flex">
    <DIV class="p-2 flex-fill" *ngIf="isImporterVisible">
        <button type="button" class="btn btn-warning">        <i class="fas fa-cloud-upload-alt"></i>&nbsp;
            Importer</button>

    </DIV>
    <DIV class="p-2 flex-fill"  *ngIf="isExporterVisible">
        <button type="button" class="btn btn-success"><i class="fas fa-cloud-download-alt"></i>&nbsp;Exporter</button>
    </DIV>
    <DIV class="p-2 flex-fill"  *ngIf="isNouveauVisible">
        <button type="button" class="btn btn-primary" (click)="bouttonNouveauClick()">        <i class="fas fa-plus"></i>&nbsp;
            Nouveau</button>
    </DIV>
</div>
